services:
  backend:
    build: ./backend
    volumes:
      - ./backend:/app          # âœ… Mount the backend source code
      - ./kalshi-private.key:/app/kalshi-private.key
      - ./.env:/app/.env
    ports:
      - "8000:8000"
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"
